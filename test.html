<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script id="try-1">
        // Gives error
        WebAssembly.instantiateStreaming(fetch("/dist/hello_world.wasm"))
            .then((instance) => console.log(instance))
            .catch((error) => console.warn("Try 1:", error.message))
    </script>

    <script id="try-2">
        // Gives error
        WebAssembly.instantiateStreaming(fetch("/dist/hello_world.wasm"), {})
            .then((instance) => { console.log(instance) })
            .catch((error) => { console.warn("Try 2", error.message) })
    </script>

    <script id="try-3">
        // Gives error
        WebAssembly.compileStreaming(fetch("/dist/hello_world.wasm"))
            .then(module => {
                console.log("Try 3", module)
                return WebAssembly.instantiate(module, {})
            })
            .then(instance => console.log("Try 3", instance))
            .catch((error) => { console.warn("Try 3", error.message) })
    </script>
</body>

</html>
